<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<body>
    <main class="flex flex-col md:flex-row h-screen">
        <div class="w-full md:w-1/5 bg-gray-100 p-8">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">Chats</h1>
                <svg id="show-modal" xmlns="http://www.w3.org/2000/svg" class="icon cursor-pointer icon-tabler icon-tabler-circle-plus" width="24"
                    height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                    <path d="M9 12h6" />
                    <path d="M12 9v6" />
                </svg>
            </div>

            <!-----MODAL-->
            <div id="my-modal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden z-10">
                <div class="bg-white rounded-lg shadow-lg w-1/3">
                    <div class="p-4">
                        <form id="friendForm">
                            <legend class="font-bold text-xl mb-8">Agregar amigo</legend>
                      
                            <div class="mb-3">
                              <label class="block text-gray-700 font-bold" for="friendPhone">Celular del amigo</label>
                              <input class="w-full mt-2 border-gray-300 p-2 border rounded" type="number" id="friendPhone" placeholder="Agrega un contacto que tenga la app">
                            </div>
                      
                            <div>
                              <div class="flex flex-col gap-3">
                                <input class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer" type="submit" value="Agregar amigo">
                              </div>
                              
                            </div>
                          </form>
                    </div>
                    <div class="flex justify-end p-4">
                        <button id="close-modal" class="px-4 py-2 text-white bg-red-500 rounded">
                            Cerrar
                        </button>
                    </div>
                </div>
            </div>
            <!-----MODAL-->

            <div>
                <input type="text" placeholder="Buscar" class="w-full p-2 rounded-md">
            </div>

            <div id="chats" class="mt-4">
                <div id="chats" class="overflow-auto">
                    

                </div>
            </div>
        </div>


        <div class="w-full bg-gray-300 p-8 relative h-screen">
            <div class="h-full flex flex-col justify-between">
                <div id="chat-messages" class="overflow-auto">
                
                </div>
    
                <div>
                  <form class="flex gap-3 items-center" id="form-chat">
                    <input id="message-input" class="w-full p-2 rounded-md outline-none font-medium" type="text" placeholder="Mensaje">
                    <input class="bg-blue-500 p-2 rounded-md font-medium text-white" type="submit" value="Enviar">
                  </form>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/services/authServices.ts"></script>
    <script type="module" src="/src/utils/modal.ts"></script>
    <script type="module" src="/src/services/chat.ts"></script>
</body>
</html>
